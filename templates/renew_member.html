<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renew Books</title>
</head>
<body>
    <h1>Renew Books</h1>
    <form method="POST" action="{{ url_for('renew') }}">
        <label for="member_id">Select a Member:</label>
        <select name="member_id" id="member_id">
            {% for member in members %}
                <option value="{{ member.member_id }}">{{ member.first_name }} {{ member.last_name }}</option>
            {% endfor %}
        </select>
        
        <label for="book_id">Select a Book:</label>
        <select name="book_id" id="book_id">
            {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Renew Book</button>
    </form>

    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
</body>
</html>
