<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Member</title>
</head>
<body>
    <h1>Select a Member to Return Books</h1>
    <form method="POST">
        <label for="member_id">Select a Member:</label>
        <select name="member_id" id="member_id">
            {% for member in members %}
                <option value="{{ member.member_id }}">{{ member.first_name }} {{ member.last_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Member</button>
    </form>
    
</body>
</html>
