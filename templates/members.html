<!-- members.html -->
<h1>Members List</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member['member_id'] }}</td>
                <td>{{ member['first_name'] }}</td>
                <td>{{ member['last_name'] }}</td>
                <td>{{ member['email'] }}</td>
                <td>{{ member['phone_number'] }}</td>
                <td>
                    <a href="{{ url_for('delete_member', member_id=member['member_id']) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('add_member') }}" class="action-button">Add Member</a>
<a href="{{ url_for('index') }}" class="home-button">Home</a> <!-- Button to go to the home page -->

<style>
    /* style.css */
    /* ... (previous CSS rules) */

    /* Styles for members table */
    .table-container {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Styles for action buttons */
    .action-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .action-button:hover {
        background-color: #0056b3;
    }

    /* Styles for the home button */
    .home-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        color: #fff;
        background-color: #555; /* Change to the desired color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .home-button:hover {
        background-color: #333; /* Change to the desired hover color */
    }
</style>
